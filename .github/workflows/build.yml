name: Build IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Add Source Files
      run: |
        # 创建 trollstore_helper.m
        cat > Zomigle/trollstore_helper.m << 'EOL'
        #import <Foundation/Foundation.h>
        #import <dlfcn.h>
        #import <unistd.h>
        #import <sys/stat.h>

        BOOL isTrollStore(void) {
            NSString *bundlePath = [[NSBundle mainBundle] bundlePath];
            return [[NSFileManager defaultManager] fileExistsAtPath:[bundlePath stringByAppendingPathComponent:@".trollstore_installed"]];
        }

        void setTrollStoreEnvironment(void) {
            NSString *bundlePath = [[NSBundle mainBundle] bundlePath];
            [[NSFileManager defaultManager] createFileAtPath:[bundlePath stringByAppendingPathComponent:@".trollstore_installed"] contents:nil attributes:nil];
            chmod("/var/mobile/Library/Preferences", 0755);
            chmod("/var/mobile/Library/Preferences/com.apple.NanoRegistry.plist", 0644);
        }
        EOL
        
        # 生成 UUID
        HELPER_UUID=$(uuidgen | tr "[:upper:]" "[:lower:]")
        BUILD_UUID=$(uuidgen | tr "[:upper:]" "[:lower:]")
        
        # 备份原始文件
        cp Zomigle.xcodeproj/project.pbxproj Zomigle.xcodeproj/project.pbxproj.bak
        
        # 添加文件引用
        awk -v helper_uuid="$HELPER_UUID" '
        /Begin PBXFileReference section/ {
            print;
            print "\t\t" helper_uuid " /* trollstore_helper.m */ = {isa = PBXFileReference; fileEncoding = 4; lastKnownFileType = sourcecode.c.objc; path = trollstore_helper.m; sourceTree = \"<group>\"; };";
            next;
        }
        {print}' Zomigle.xcodeproj/project.pbxproj > temp1
        
        # 添加构建文件
        awk -v build_uuid="$BUILD_UUID" -v helper_uuid="$HELPER_UUID" '
        /Begin PBXBuildFile section/ {
            print;
            print "\t\t" build_uuid " /* trollstore_helper.m in Sources */ = {isa = PBXBuildFile; fileRef = " helper_uuid " /* trollstore_helper.m */; };";
            next;
        }
        {print}' temp1 > temp2
        
        # 添加到 Zomigle 组
        awk -v helper_uuid="$HELPER_UUID" '
        /path = Zomigle;/ {
            print;
            print "\t\t\t\t" helper_uuid " /* trollstore_helper.m */,";
            next;
        }
        {print}' temp2 > temp3
        
        # 添加到编译阶段
        awk -v build_uuid="$BUILD_UUID" '
        /files = \(/ {
            print;
            print "\t\t\t\t" build_uuid " /* trollstore_helper.m in Sources */,";
            next;
        }
        {print}' temp3 > Zomigle.xcodeproj/project.pbxproj
        
        rm temp1 temp2 temp3

    - name: Build Archive
      run: |
        xcodebuild archive \
          -project Zomigle.xcodeproj \
          -scheme "Zomigle (Release)" \
          -configuration Release \
          -archivePath build/Zomigle.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          OTHER_CFLAGS="-DPLATFORM_APPLICATION=1" \
          OTHER_SWIFT_FLAGS="-DPLATFORM_APPLICATION" \
          PLATFORM_ENTITLEMENTS=YES \
          VALIDATE_PRODUCT=NO \
          COPY_PHASE_STRIP=NO \
          ENABLE_BITCODE=NO \
          DEVELOPMENT_TEAM="" \
          PRODUCT_BUNDLE_IDENTIFIER="xyz.hhls.laosijijumo"
          
    - name: Create IPA
      run: |
        cd build
        mkdir Payload
        cp -r Zomigle.xcarchive/Products/Applications/Zomigle.app Payload/
        touch "Payload/Zomigle.app/.trollstore_installed"
        zip -r Zomigle.ipa Payload
        rm -rf Payload
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: Zomigle
        path: build/Zomigle.ipa 