name: Build IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Add Source Files
      run: |
        # 创建 trollstore_helper.m
        cat > Zomigle/trollstore_helper.m << 'EOL'
        #import <Foundation/Foundation.h>
        #import <dlfcn.h>
        #import <unistd.h>
        #import <sys/stat.h>

        BOOL isTrollStore(void) {
            NSString *bundlePath = [[NSBundle mainBundle] bundlePath];
            return [[NSFileManager defaultManager] fileExistsAtPath:[bundlePath stringByAppendingPathComponent:@".trollstore_installed"]];
        }

        void setTrollStoreEnvironment(void) {
            NSString *bundlePath = [[NSBundle mainBundle] bundlePath];
            [[NSFileManager defaultManager] createFileAtPath:[bundlePath stringByAppendingPathComponent:@".trollstore_installed"] contents:nil attributes:nil];
            chmod("/var/mobile/Library/Preferences", 0755);
            chmod("/var/mobile/Library/Preferences/com.apple.NanoRegistry.plist", 0644);
        }
        EOL
        
        # 获取项目的UUID
        PROJECT_UUID=$(grep -A1 "rootObject = " Zomigle.xcodeproj/project.pbxproj | tail -1 | cut -d' ' -f1)
        MAIN_GROUP_UUID=$(grep -A1 "mainGroup = " Zomigle.xcodeproj/project.pbxproj | tail -1 | cut -d' ' -f1)
        SOURCES_UUID=$(grep -A1 "path = Zomigle;" -B2 Zomigle.xcodeproj/project.pbxproj | head -1 | cut -d' ' -f1)
        
        # 生成新的UUID
        FILE_UUID=$(uuidgen)
        BUILD_UUID=$(uuidgen)
        
        # 添加文件引用
        /usr/libexec/PlistBuddy -c "Add :objects:${FILE_UUID} dict" Zomigle.xcodeproj/project.pbxproj
        /usr/libexec/PlistBuddy -c "Add :objects:${FILE_UUID}:isa string PBXFileReference" Zomigle.xcodeproj/project.pbxproj
        /usr/libexec/PlistBuddy -c "Add :objects:${FILE_UUID}:path string trollstore_helper.m" Zomigle.xcodeproj/project.pbxproj
        /usr/libexec/PlistBuddy -c "Add :objects:${FILE_UUID}:sourceTree string '<group>'" Zomigle.xcodeproj/project.pbxproj
        
        # 添加构建文件
        /usr/libexec/PlistBuddy -c "Add :objects:${BUILD_UUID} dict" Zomigle.xcodeproj/project.pbxproj
        /usr/libexec/PlistBuddy -c "Add :objects:${BUILD_UUID}:isa string PBXBuildFile" Zomigle.xcodeproj/project.pbxproj
        /usr/libexec/PlistBuddy -c "Add :objects:${BUILD_UUID}:fileRef string ${FILE_UUID}" Zomigle.xcodeproj/project.pbxproj
        
        # 添加到源文件组
        /usr/libexec/PlistBuddy -c "Add :objects:${SOURCES_UUID}:children: string ${FILE_UUID}" Zomigle.xcodeproj/project.pbxproj
        
        # 添加到编译源文件
        BUILD_PHASE_UUID=$(grep -A1 "buildPhases = (" Zomigle.xcodeproj/project.pbxproj | grep "Sources" -A1 | tail -1 | cut -d' ' -f1)
        /usr/libexec/PlistBuddy -c "Add :objects:${BUILD_PHASE_UUID}:files: string ${BUILD_UUID}" Zomigle.xcodeproj/project.pbxproj
    
    - name: Build Archive
      run: |
        xcodebuild archive \
          -project Zomigle.xcodeproj \
          -scheme "Zomigle (Release)" \
          -configuration Release \
          -archivePath build/Zomigle.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          OTHER_CFLAGS="-DPLATFORM_APPLICATION=1" \
          OTHER_SWIFT_FLAGS="-DPLATFORM_APPLICATION" \
          PLATFORM_ENTITLEMENTS=YES \
          VALIDATE_PRODUCT=NO \
          COPY_PHASE_STRIP=NO \
          ENABLE_BITCODE=NO \
          DEVELOPMENT_TEAM="" \
          PRODUCT_BUNDLE_IDENTIFIER="xyz.hhls.laosijijumo"
          
    - name: Create IPA
      run: |
        cd build
        mkdir Payload
        cp -r Zomigle.xcarchive/Products/Applications/Zomigle.app Payload/
        touch "Payload/Zomigle.app/.trollstore_installed"
        zip -r Zomigle.ipa Payload
        rm -rf Payload
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: Zomigle
        path: build/Zomigle.ipa 